<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Production Pre-Vis Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        .ui-panel {
            position: fixed;
            top: 16px;
            right: 0;
            background: rgba(31, 41, 55, 0.9);
            padding: 20px;
            border-radius: 8px 0 0 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 320px;
            max-height: 95vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .ui-panel.hidden {
            transform: translateX(100%);
        }
        .ui-panel h2 {
            color: white;
            font-size: 18px;
            margin-bottom: 16px;
        }
        .control-group {
            margin-bottom: 16px;
        }
        .control-group label {
            display: block;
            color: white;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .control-group input[type="file"] {
            color: white;
            font-size: 12px;
            width: 100%;
        }
        .control-group input[type="range"] {
            width: 100%;
        }
        .success-text {
            color: #4ade80;
            font-size: 11px;
            margin-top: 4px;
        }
        .error-text {
            background: #ef4444;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            color: white;
            margin-bottom: 8px;
        }
        .btn-blue { background: #2563eb; }
        .btn-blue:hover { background: #1d4ed8; }
        .btn-green { background: #16a34a; }
        .btn-green:hover { background: #15803d; }
        .btn-purple { background: #9333ea; }
        .btn-purple:hover { background: #7e22ce; }
        .menu-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            background: rgba(31, 41, 55, 0.9);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 999;
            display: none;
        }
        .menu-toggle.show {
            display: block;
        }
        .close-btn {
            position: fixed;
            top: 16px;
            right: 320px;
            background: rgba(31, 41, 55, 0.9);
            color: white;
            padding: 8px;
            border: none;
            border-radius: 8px 0 0 8px;
            cursor: pointer;
            z-index: 1001;
        }
        .close-btn.hidden {
            display: none;
        }
        .instructions {
            position: fixed;
            bottom: 16px;
            left: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
        }
        .help-text {
            color: #9ca3af;
            font-size: 11px;
            margin-top: 16px;
        }
        .help-text p {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()">◄ Menu</button>
    <button class="close-btn" id="closeBtn" onclick="toggleMenu()">►</button>

    <div class="ui-panel" id="uiPanel">
        <h2>VP Pre-Vis Controls</h2>
        
        <div id="errorMsg" class="error-text" style="display: none;"></div>
        
        <div class="control-group">
            <label>Upload Media (.mp4/.mov)</label>
            <input type="file" id="videoUpload" accept=".mp4,.mov" onchange="handleVideoUpload(event)">
            <p id="videoName" class="success-text" style="display: none;"></p>
        </div>

        <div class="control-group">
            <label>Upload Model (.gltf/.glb)</label>
            <input type="file" id="modelUpload" accept=".gltf,.glb" onchange="handleModelUpload(event)">
            <p id="modelName" class="success-text" style="display: none;"></p>
        </div>

        <div class="control-group">
            <label>Model Scale: <span id="scaleValue">1.00</span></label>
            <input type="range" id="scaleSlider" min="0.1" max="5" step="0.1" value="1" oninput="updateScale(this.value)">
        </div>

        <div class="control-group">
            <label>Movement Speed: <span id="speedValue">0.5</span></label>
            <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="0.5" oninput="updateSpeed(this.value)">
        </div>

        <div class="control-group">
            <label>Scene Brightness: <span id="brightnessValue">1.0</span></label>
            <input type="range" id="brightnessSlider" min="0.2" max="3" step="0.1" value="1.0" oninput="updateBrightness(this.value)">
        </div>

        <div class="control-group">
            <label>Camera Settings</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px;">
                <div>
                    <label style="font-size: 11px; margin-bottom: 4px;">FOV: <span id="fovValue">75</span>°</label>
                    <input type="range" id="fovSlider" min="20" max="120" step="1" value="75" oninput="updateFOV(this.value)" style="width: 100%;">
                </div>
            </div>
        </div>

        <div class="control-group">
            <label>Measurement Unit</label>
            <button class="btn-blue" id="unitToggle" onclick="toggleUnit()">Imperial (ft/in)</button>
        </div>

        <div class="control-group">
            <label>Measurement Tool</label>
            <button class="btn-blue" id="measurementToggle" onclick="toggleMeasurement()">Activate Measurement</button>
        </div>

        <button class="btn-green" onclick="focusOnObject()">Focus on Object</button>
        <button class="btn-green" id="exitFocusBtn" onclick="exitFocusMode()" style="display: none;">Exit Focus Mode (WASD)</button>
        <button class="btn-purple" onclick="takeScreenshot()">Take Screenshot</button>

        <div class="help-text">
            <p>Navigation: WASD + Mouse</p>
            <p>Vertical: Q (down) / E (up)</p>
            <p id="measurementHelp" style="display: none; color: #fbbf24;">Measurement Active: Click A → Click B → Click away to clear</p>
        </div>
    </div>

    <div class="instructions">
        Click canvas to enable mouse look | WASD to move | Q/E for vertical | ESC to unlock cursor
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, clock;
        let ledWall = null;
        let uploadedModel = null;
        let videoElement = null;
        let orbitControls = null;
        let isMetric = false;
        let moveSpeed = 0.5;
        let modelScale = 1.0;
        let measurementMode = false;
        let sceneBrightness = 1.0;

        const measurement = {
            pointA: null,
            pointB: null,
            line: null,
            label: null
        };

        const firstPerson = {
            enabled: true,
            moveForward: false,
            moveBackward: false,
            moveLeft: false,
            moveRight: false,
            moveUp: false,
            moveDown: false
        };

        // Initialize scene
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);

            // Camera setup - 3/4 perspective view
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 2, 5);
            camera.lookAt(0, 1.5, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting - neutral
            ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            clock = new THREE.Clock();

            // Load hardcoded models
            loadModels();

            // Event listeners
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('click', onCanvasClick);
            window.addEventListener('resize', onResize);

            // Start animation
            animate();
        }

        function positionModelAtLedWall() {
            if (uploadedModel && ledWall) {
                const ledBox = new THREE.Box3().setFromObject(ledWall);
                const ledCenter = ledBox.getCenter(new THREE.Vector3());
                const ledMin = ledBox.min;
                
                // Position model at the bottom-center of the LED wall
                // Use LED wall's center X and Z, but bottom Y position
                uploadedModel.position.set(ledCenter.x, ledMin.y, ledCenter.z);
                
                console.log('Model positioned at LED wall bottom-center:', uploadedModel.position);
            }
        }

        function loadModels() {
            const loader = new THREE.GLTFLoader();

            // Load environment
            loader.load('./environment/environment.gltf', (gltf) => {
                const model = gltf.scene;
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.roughness = 1;
                    }
                });
                model.name = '_environment';
                scene.add(model);
                console.log('Environment loaded');
            }, undefined, (error) => {
                console.error('Error loading environment:', error);
            });

            // Load LED wall
            loader.load('./ledwall/ledwall.gltf', (gltf) => {
                const model = gltf.scene;
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.roughness = 1;
                        ledWall = child;
                        
                        // Load default image
                        const textureLoader = new THREE.TextureLoader();
                        textureLoader.load('./samplemedia.jpg', (texture) => {
                            texture.rotation = Math.PI; // Rotate 180 degrees
                            texture.center.set(0.5, 0.5); // Set rotation center
                            child.material.map = texture;
                            child.material.emissive = new THREE.Color(0x808080);
                            child.material.emissiveMap = texture;
                            child.material.emissiveIntensity = 1;
                            child.material.needsUpdate = true;
                        });
                    }
                });
                model.name = '_ledwall';
                scene.add(model);
                console.log('LED wall loaded');
            }, undefined, (error) => {
                console.error('Error loading LED wall:', error);
            });

            // Load sample model - will be positioned after LED wall loads
            loader.load('./samplemodel/samplemodel.gltf', (gltf) => {
                const model = gltf.scene;
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.roughness = 1;
                    }
                });
                
                // Calculate bounding box to get center and bottom
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const min = box.min;
                
                // Create a group to act as the pivot point (at bottom-center)
                const pivotGroup = new THREE.Group();
                pivotGroup.name = '_samplemodel';
                
                // Offset the model so its bottom-center is at the group's origin
                // Center it on X and Z, but align bottom to Y=0
                model.position.set(-center.x, -min.y, -center.z);
                
                pivotGroup.add(model);
                pivotGroup.scale.setScalar(1);
                
                uploadedModel = pivotGroup;
                scene.add(pivotGroup);
                
                // Position at LED wall center (will be called when LED wall loads)
                positionModelAtLedWall();
                
                console.log('Sample model loaded');
            }, undefined, (error) => {
                console.error('Error loading sample model:', error);
            });
        }

        function onKeyDown(e) {
            if (e.key === 'w' || e.key === 'W') { firstPerson.moveForward = true; firstPerson.enabled = true; }
            if (e.key === 's' || e.key === 'S') { firstPerson.moveBackward = true; firstPerson.enabled = true; }
            if (e.key === 'a' || e.key === 'A') { firstPerson.moveLeft = true; firstPerson.enabled = true; }
            if (e.key === 'd' || e.key === 'D') { firstPerson.moveRight = true; firstPerson.enabled = true; }
            if (e.key === 'q' || e.key === 'Q') { firstPerson.moveDown = true; firstPerson.enabled = true; }
            if (e.key === 'e' || e.key === 'E') { firstPerson.moveUp = true; firstPerson.enabled = true; }
        }

        function onKeyUp(e) {
            if (e.key === 'w' || e.key === 'W') firstPerson.moveForward = false;
            if (e.key === 's' || e.key === 'S') firstPerson.moveBackward = false;
            if (e.key === 'a' || e.key === 'A') firstPerson.moveLeft = false;
            if (e.key === 'd' || e.key === 'D') firstPerson.moveRight = false;
            if (e.key === 'q' || e.key === 'Q') firstPerson.moveDown = false;
            if (e.key === 'e' || e.key === 'E') firstPerson.moveUp = false;
        }

        let yaw = 0;
        let pitch = 0;
        let ambientLight, directionalLight;

        function onMouseMove(e) {
            if (firstPerson.enabled && document.pointerLockElement === renderer.domElement) {
                const mouseX = e.movementX || 0;
                const mouseY = e.movementY || 0;
                
                yaw -= mouseX * 0.002;
                pitch -= mouseY * 0.002;
                pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
                
                camera.rotation.set(pitch, yaw, 0, 'YXZ');
            }
        }

        function onCanvasClick(e) {
            // Check if clicking for pointer lock (only in first person mode when not measuring)
            if (firstPerson.enabled && !measurementMode && document.pointerLockElement !== renderer.domElement) {
                renderer.domElement.requestPointerLock();
                return;
            }

            // Measurement tool - only active if measurement mode is on
            if (measurementMode && document.pointerLockElement !== renderer.domElement) {
                const rect = renderer.domElement.getBoundingClientRect();
                const mouse = new THREE.Vector2(
                    ((e.clientX - rect.left) / rect.width) * 2 - 1,
                    -((e.clientY - rect.top) / rect.height) * 2 + 1
                );

                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(scene.children, true);

                if (intersects.length > 0) {
                    const point = intersects[0].point;

                    if (!measurement.pointA) {
                        measurement.pointA = point;
                    } else if (!measurement.pointB) {
                        measurement.pointB = point;
                        createMeasurementLine();
                    } else {
                        clearMeasurement();
                    }
                }
            }
        }

        function createMeasurementLine() {
            const geometry = new THREE.BufferGeometry().setFromPoints([measurement.pointA, measurement.pointB]);
            const material = new THREE.LineBasicMaterial({ color: 0xff0000 });
            const line = new THREE.Line(geometry, material);
            measurement.line = line;
            scene.add(line);

            const distance = measurement.pointA.distanceTo(measurement.pointB);
            const midpoint = new THREE.Vector3()
                .addVectors(measurement.pointA, measurement.pointB)
                .multiplyScalar(0.5);

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            context.fillStyle = '#ff0000';
            context.font = '24px Arial';
            
            let text;
            if (isMetric) {
                text = `${distance.toFixed(2)}m`;
            } else {
                const totalInches = distance * 39.3701;
                const feet = Math.floor(totalInches / 12);
                const inches = (totalInches % 12).toFixed(1);
                text = `${feet}' ${inches}"`;
            }
            context.fillText(text, 10, 40);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.copy(midpoint);
            sprite.scale.set(2, 0.5, 1);
            measurement.label = sprite;
            scene.add(sprite);
        }

        function clearMeasurement() {
            if (measurement.line) scene.remove(measurement.line);
            if (measurement.label) scene.remove(measurement.label);
            measurement.pointA = null;
            measurement.pointB = null;
            measurement.line = null;
            measurement.label = null;
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // First-person movement
            if (firstPerson.enabled) {
                const speed = moveSpeed * delta * 10;
                
                // Create forward and right vectors based on yaw only (no pitch)
                const forward = new THREE.Vector3(
                    -Math.sin(yaw),
                    0,
                    -Math.cos(yaw)
                );
                const right = new THREE.Vector3(
                    Math.cos(yaw),
                    0,
                    -Math.sin(yaw)
                );
                
                if (firstPerson.moveForward) camera.position.addScaledVector(forward, speed);
                if (firstPerson.moveBackward) camera.position.addScaledVector(forward, -speed);
                if (firstPerson.moveLeft) camera.position.addScaledVector(right, -speed);
                if (firstPerson.moveRight) camera.position.addScaledVector(right, speed);
                if (firstPerson.moveUp) camera.position.y += speed;
                if (firstPerson.moveDown) camera.position.y -= speed;
            }

            if (orbitControls) {
                orbitControls.update();
            }

            renderer.render(scene, camera);
        }

        // UI Functions
        function handleVideoUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const validTypes = ['video/mp4', 'video/quicktime'];
            if (!validTypes.includes(file.type)) {
                showError('Unsupported video format. Please upload .mp4 or .mov files.');
                return;
            }
            hideError();
            document.getElementById('videoName').textContent = file.name;
            document.getElementById('videoName').style.display = 'block';

            const video = document.createElement('video');
            video.src = URL.createObjectURL(file);
            video.loop = true;
            video.muted = true;
            video.play();
            videoElement = video;

            const videoTexture = new THREE.VideoTexture(video);
            videoTexture.rotation = Math.PI; // Rotate 180 degrees
            videoTexture.center.set(0.5, 0.5); // Set rotation center
            
            if (ledWall) {
                ledWall.material.map = videoTexture;
                ledWall.material.emissive = new THREE.Color(0xffffff);
                ledWall.material.emissiveMap = videoTexture;
                ledWall.material.emissiveIntensity = 2;
                ledWall.material.needsUpdate = true;
            }
        }

        function handleModelUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.name.endsWith('.gltf') && !file.name.endsWith('.glb')) {
                showError('Please upload a valid GLTF or GLB file.');
                return;
            }
            hideError();
            document.getElementById('modelName').textContent = file.name;
            document.getElementById('modelName').style.display = 'block';

            const loader = new THREE.GLTFLoader();
            const url = URL.createObjectURL(file);

            loader.load(url, (gltf) => {
                const model = gltf.scene;
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.roughness = 1;
                    }
                });

                // Calculate bounding box to get center and bottom
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const min = box.min;
                
                // Create a group to act as the pivot point (at bottom-center)
                const pivotGroup = new THREE.Group();
                
                // Preserve scale from previous model or use current slider value
                if (uploadedModel) {
                    const oldScale = uploadedModel.scale.x;
                    scene.remove(uploadedModel);
                    pivotGroup.scale.setScalar(oldScale);
                } else {
                    pivotGroup.scale.setScalar(modelScale);
                }

                // Offset the model so its bottom-center is at the group's origin
                // Center it on X and Z, but align bottom to Y=0
                model.position.set(-center.x, -min.y, -center.z);
                
                pivotGroup.add(model);
                uploadedModel = pivotGroup;
                scene.add(pivotGroup);
                
                // Position at LED wall center
                positionModelAtLedWall();
            });
        }

        function updateScale(value) {
            modelScale = parseFloat(value);
            document.getElementById('scaleValue').textContent = modelScale.toFixed(2);
            if (uploadedModel) {
                uploadedModel.scale.setScalar(modelScale);
            }
        }

        function updateSpeed(value) {
            moveSpeed = parseFloat(value);
            document.getElementById('speedValue').textContent = moveSpeed.toFixed(1);
        }

        function updateBrightness(value) {
            sceneBrightness = parseFloat(value);
            document.getElementById('brightnessValue').textContent = sceneBrightness.toFixed(1);
            
            if (ambientLight) {
                ambientLight.intensity = 0.6 * sceneBrightness;
            }
            if (directionalLight) {
                directionalLight.intensity = 0.4 * sceneBrightness;
            }
        }

        function updateFOV(value) {
            const fov = parseFloat(value);
            document.getElementById('fovValue').textContent = fov;
            
            if (camera) {
                camera.fov = fov;
                camera.updateProjectionMatrix();
            }
        }

        function toggleUnit() {
            isMetric = !isMetric;
            document.getElementById('unitToggle').textContent = isMetric ? 'Metric (m)' : 'Imperial (ft/in)';
            
            // Update measurement if exists
            if (measurement.pointA && measurement.pointB) {
                clearMeasurement();
            }
        }

        function toggleMeasurement() {
            measurementMode = !measurementMode;
            const btn = document.getElementById('measurementToggle');
            const helpText = document.getElementById('measurementHelp');
            
            if (measurementMode) {
                btn.textContent = 'Deactivate Measurement';
                btn.style.background = '#dc2626'; // Red when active
                helpText.style.display = 'block';
                
                // Exit pointer lock to allow clicking
                if (document.pointerLockElement) {
                    document.exitPointerLock();
                }
            } else {
                btn.textContent = 'Activate Measurement';
                btn.style.background = '#2563eb'; // Blue when inactive
                helpText.style.display = 'none';
                clearMeasurement();
            }
        }

        function focusOnObject() {
            if (!uploadedModel) return;

            firstPerson.enabled = false;

            if (orbitControls) {
                orbitControls.dispose();
            }

            orbitControls = new THREE.OrbitControls(camera, renderer.domElement);

            const box = new THREE.Box3().setFromObject(uploadedModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
            cameraZ *= 1.5;

            camera.position.set(center.x + cameraZ, center.y + cameraZ, center.z + cameraZ);
            camera.lookAt(center);
            orbitControls.target.copy(center);
            orbitControls.update();

            document.exitPointerLock();
            
            // Show exit button, hide focus button
            document.getElementById('exitFocusBtn').style.display = 'block';
            document.querySelector('[onclick="focusOnObject()"]').style.display = 'none';
        }

        function exitFocusMode() {
            firstPerson.enabled = true;
            
            if (orbitControls) {
                orbitControls.dispose();
                orbitControls = null;
            }
            
            // Reset camera rotation for WASD mode
            yaw = camera.rotation.y;
            pitch = camera.rotation.x;
            
            // Show focus button, hide exit button
            document.getElementById('exitFocusBtn').style.display = 'none';
            document.querySelector('[onclick="focusOnObject()"]').style.display = 'block';
        }

        function takeScreenshot() {
            if (!renderer) return;
            
            // Render one more frame to ensure it's current
            renderer.render(scene, camera);
            
            // Create download link
            renderer.domElement.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                link.download = `vp-preview-${timestamp}.png`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            });
        }

        function toggleMenu() {
            const panel = document.getElementById('uiPanel');
            const toggle = document.getElementById('menuToggle');
            const closeBtn = document.getElementById('closeBtn');
            
            panel.classList.toggle('hidden');
            
            if (panel.classList.contains('hidden')) {
                toggle.classList.add('show');
                closeBtn.classList.add('hidden');
            } else {
                toggle.classList.remove('show');
                closeBtn.classList.remove('hidden');
            }
        }

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMsg').style.display = 'none';
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
