<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Production Pre-Vis Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            background: #202124;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        .ui-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffffff;
            padding: 0;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);
            width: 360px;
            max-height: calc(100vh - 40px);
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        .ui-panel.hidden {
            transform: translateX(calc(100% + 20px));
        }
        .ui-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e8eaed;
            background: #fff;
        }
        .ui-header h2 {
            color: #202124;
            font-size: 22px;
            font-weight: 400;
            margin: 0;
            letter-spacing: 0;
        }
        .ui-content {
            overflow-y: auto;
            flex: 1;
            padding: 8px 0;
        }
        .control-section {
            padding: 16px 24px;
            border-bottom: 1px solid #e8eaed;
        }
        .control-section:last-child {
            border-bottom: none;
        }
        .section-title {
            color: #5f6368;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 12px;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group:last-child {
            margin-bottom: 0;
        }
        .control-group label {
            display: block;
            color: #3c4043;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 8px;
        }
        .control-group input[type="file"] {
            display: none;
        }
        .file-upload-btn {
            width: 100%;
            padding: 10px 24px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: #fff;
            color: #1967d2;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .file-upload-btn:hover {
            background: #f8f9fa;
            border-color: #dadce0;
        }
        .control-group input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #dadce0;
            outline: none;
            -webkit-appearance: none;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #1967d2;
            cursor: pointer;
            transition: all 0.2s;
        }
        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #1967d2;
            cursor: pointer;
            border: none;
        }
        .slider-value {
            color: #5f6368;
            font-size: 12px;
            font-weight: 500;
        }
        .success-text {
            color: #1e8e3e;
            font-size: 12px;
            margin-top: 4px;
        }
        .error-text {
            background: #fce8e6;
            color: #c5221f;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 13px;
            margin: 16px 24px;
            border-left: 4px solid #c5221f;
        }
        button {
            width: 100%;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            color: white;
            margin-bottom: 8px;
            transition: all 0.2s;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
        }
        .btn-primary {
            background: #1a73e8;
        }
        .btn-primary:hover {
            background: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
        .btn-secondary {
            background: #fff;
            color: #1a73e8;
            border: 1px solid #dadce0;
        }
        .btn-secondary:hover {
            background: #f8f9fa;
        }
        .btn-success {
            background: #1e8e3e;
        }
        .btn-success:hover {
            background: #188038;
        }
        .btn-danger {
            background: #d93025;
        }
        .btn-danger:hover {
            background: #c5221f;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffffff;
            color: #5f6368;
            padding: 12px 20px;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            z-index: 999;
            display: none;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);
            align-items: center;
            gap: 8px;
        }
        .menu-toggle:hover {
            background: #f8f9fa;
        }
        .menu-toggle.show {
            display: flex;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(32, 33, 36, 0.95);
            color: #e8eaed;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.3), 0 2px 6px 2px rgba(0,0,0,0.15);
        }
        .help-text {
            color: #5f6368;
            font-size: 12px;
            line-height: 1.6;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e8eaed;
        }
        .help-text p {
            margin-bottom: 4px;
        }
        #measurementHelp {
            color: #f29900;
            font-weight: 500;
        }
        .two-col-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .control-mini label {
            font-size: 12px;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()">
        <span>☰</span>
        Controls
    </button>

    <div class="ui-panel" id="uiPanel">
        <div class="ui-header">
            <h2>VP Pre-Visualization</h2>
        </div>
        
        <div class="ui-content">
            <div id="errorMsg" class="error-text" style="display: none;"></div>
            
            <!-- Media Section -->
            <div class="control-section">
                <div class="section-title">Media</div>
                
                <div class="control-group">
                    <label>LED Wall Media</label>
                    <label for="videoUpload" class="file-upload-btn">Choose video or image</label>
                    <input type="file" id="videoUpload" accept=".mp4,.mov,.jpg,.jpeg,.png" onchange="handleVideoUpload(event)">
                    <p id="videoName" class="success-text" style="display: none;"></p>
                </div>

                <div class="control-group">
                    <label>Subject Model</label>
                    <label for="modelUpload" class="file-upload-btn">Choose GLTF/GLB file</label>
                    <input type="file" id="modelUpload" accept=".gltf,.glb" onchange="handleModelUpload(event)">
                    <p id="modelName" class="success-text" style="display: none;"></p>
                </div>

                <div class="control-group">
                    <label>Model Scale <span class="slider-value" id="scaleValue">1.00</span></label>
                    <input type="range" id="scaleSlider" min="0.1" max="5" step="0.1" value="1" oninput="updateScale(this.value)">
                </div>
            </div>

            <!-- Scene Section -->
            <div class="control-section">
                <div class="section-title">Scene</div>
                
                <div class="control-group">
                    <label>Brightness <span class="slider-value" id="brightnessValue">1.0</span></label>
                    <input type="range" id="brightnessSlider" min="0.2" max="3" step="0.1" value="1.0" oninput="updateBrightness(this.value)">
                </div>

                <div class="control-group">
                    <label>Movement Speed <span class="slider-value" id="speedValue">0.5</span></label>
                    <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="0.5" oninput="updateSpeed(this.value)">
                </div>
            </div>

            <!-- Camera Section -->
            <div class="control-section">
                <div class="section-title">Camera</div>
                
                <div class="control-group">
                    <label>Focal Length <span class="slider-value" id="fovValue">50mm</span></label>
                    <input type="range" id="fovSlider" min="20" max="120" step="1" value="75" oninput="updateFOV(this.value)">
                </div>
            </div>

            <!-- Tools Section -->
            <div class="control-section">
                <div class="section-title">Tools</div>
                
                <div class="control-group">
                    <button class="btn-secondary" id="unitToggle" onclick="toggleUnit()">Imperial (ft/in)</button>
                </div>

                <div class="control-group">
                    <button class="btn-secondary" id="measurementToggle" onclick="toggleMeasurement()">Activate Measurement</button>
                </div>

                <div class="control-group">
                    <button class="btn-success" onclick="focusOnObject()">Focus on Object</button>
                    <button class="btn-success" id="exitFocusBtn" onclick="exitFocusMode()" style="display: none;">Exit Focus Mode</button>
                </div>

                <div class="control-group">
                    <button class="btn-primary" onclick="takeScreenshot()">Take Screenshot</button>
                </div>

                <div class="help-text">
                    <p><strong>Navigation</strong></p>
                    <p>WASD + Mouse • Q/E for vertical</p>
                    <p id="measurementHelp" style="display: none;">Click A → B → Click away to clear</p>
                </div>
            </div>
        </div>
    </div>

    <div class="instructions">
        <strong>Navigation:</strong> Click canvas to enable mouse look • WASD to move • Q/E for vertical • ESC to unlock
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, clock;
        let ledWall = null;
        let uploadedModel = null;
        let videoElement = null;
        let orbitControls = null;
        let isMetric = false;
        let moveSpeed = 0.5;
        let modelScale = 1.0;
        let measurementMode = false;
        let sceneBrightness = 1.0;

        const measurement = {
            pointA: null,
            pointB: null,
            line: null,
            label: null
        };

        const firstPerson = {
            enabled: true,
            moveForward: false,
            moveBackward: false,
            moveLeft: false,
            moveRight: false,
            moveUp: false,
            moveDown: false
        };

        // Initialize scene
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);

            // Camera setup - 3/4 perspective view
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 2, 5);
            camera.lookAt(0, 1.5, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting - neutral
            ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            // Add floor grid (1m x 1m squares)
            const gridSize = 50; // 50 meters total
            const divisions = 50; // 50 divisions = 1m squares
            gridHelper = new THREE.GridHelper(gridSize, divisions, 0xffffff, 0x666666);
            gridHelper.position.y = 0; // At floor level
            scene.add(gridHelper);

            clock = new THREE.Clock();

            // Load hardcoded models
            loadModels();

            // Event listeners
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('click', onCanvasClick);
            window.addEventListener('resize', onResize);

            // Start animation
            animate();
        }

        function positionModelAtLedWall() {
            if (uploadedModel && ledWall) {
                const ledBox = new THREE.Box3().setFromObject(ledWall);
                const ledCenter = ledBox.getCenter(new THREE.Vector3());
                const ledMax = ledBox.max;
                
                // Simple approach: place model on the floor (y=0), in front of LED wall
                const offsetDistance = 2; // Distance in front of LED wall
                
                // Position model on floor (y=0), centered horizontally, in front of LED wall
                uploadedModel.position.set(
                    ledCenter.x, 
                    0, // Floor level
                    ledMax.z + offsetDistance
                );
                
                console.log('Model positioned on floor in front of LED wall:', uploadedModel.position);
            }
        }
        
        function positionCameraInFrontOfLedWall() {
            if (ledWall && camera) {
                const ledBox = new THREE.Box3().setFromObject(ledWall);
                const ledCenter = ledBox.getCenter(new THREE.Vector3());
                const ledMax = ledBox.max;
                
                // Position camera in front of LED wall (positive Z)
                const cameraDistance = 5;
                const cameraPosition = new THREE.Vector3(
                    ledCenter.x,
                    ledCenter.y,
                    ledMax.z + cameraDistance
                );
                
                camera.position.copy(cameraPosition);
                camera.lookAt(ledCenter);
                
                // Set initial yaw and pitch for first-person controls
                yaw = Math.atan2(ledCenter.x - cameraPosition.x, ledCenter.z - cameraPosition.z);
                pitch = 0;
                camera.rotation.set(pitch, yaw, 0, 'YXZ');
                
                console.log('Camera positioned in front of LED wall');
            }
        }

        function loadModels() {
            const loader = new THREE.GLTFLoader();

            // Load environment
            loader.load('./environment/environment.gltf', (gltf) => {
                const model = gltf.scene;
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.roughness = 1;
                        // Store environment meshes for brightness control
                        environmentMeshes.push(child);
                        // Store original color for brightness adjustments
                        if (child.material.map) {
                            child.material.userData.originalMap = child.material.map.clone();
                        }
                    }
                });
                model.name = '_environment';
                scene.add(model);
                console.log('Environment loaded');
            }, undefined, (error) => {
                console.error('Error loading environment:', error);
            });

            // Load LED wall
            loader.load('./ledwall/ledwall.gltf', (gltf) => {
                const model = gltf.scene;
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.roughness = 1;
                        ledWall = child;
                        
                        // Load default image
                        const textureLoader = new THREE.TextureLoader();
                        textureLoader.load('./samplemedia.jpg', (texture) => {
                            texture.rotation = Math.PI; // Rotate 180 degrees
                            texture.center.set(0.5, 0.5); // Set rotation center
                            child.material.map = texture;
                            child.material.emissive = new THREE.Color(0x808080);
                            child.material.emissiveMap = texture;
                            child.material.emissiveIntensity = 1;
                            child.material.needsUpdate = true;
                        });
                    }
                });
                model.name = '_ledwall';
                scene.add(model);
                console.log('LED wall loaded');
            }, undefined, (error) => {
                console.error('Error loading LED wall:', error);
            });

            // Load sample model - will be positioned after LED wall loads
            loader.load('./samplemodel/samplemodel.gltf', (gltf) => {
                const model = gltf.scene;
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.roughness = 1;
                    }
                });
                
                // Calculate bounding box to get center and bottom
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const min = box.min;
                
                // Create a group to act as the pivot point (at bottom-center)
                const pivotGroup = new THREE.Group();
                pivotGroup.name = '_samplemodel';
                
                // Offset the model so its bottom-center is at the group's origin
                // Center it on X and Z, but align bottom to Y=0
                model.position.set(-center.x, -min.y, -center.z);
                
                pivotGroup.add(model);
                pivotGroup.scale.setScalar(1);
                
                uploadedModel = pivotGroup;
                scene.add(pivotGroup);
                
                // Position at LED wall center (will be called when LED wall loads)
                positionModelAtLedWall();
                
                console.log('Sample model loaded');
            }, undefined, (error) => {
                console.error('Error loading sample model:', error);
            });
        }

        function onKeyDown(e) {
            if (e.key === 'w' || e.key === 'W') { firstPerson.moveForward = true; firstPerson.enabled = true; }
            if (e.key === 's' || e.key === 'S') { firstPerson.moveBackward = true; firstPerson.enabled = true; }
            if (e.key === 'a' || e.key === 'A') { firstPerson.moveLeft = true; firstPerson.enabled = true; }
            if (e.key === 'd' || e.key === 'D') { firstPerson.moveRight = true; firstPerson.enabled = true; }
            if (e.key === 'q' || e.key === 'Q') { firstPerson.moveDown = true; firstPerson.enabled = true; }
            if (e.key === 'e' || e.key === 'E') { firstPerson.moveUp = true; firstPerson.enabled = true; }
        }

        function onKeyUp(e) {
            if (e.key === 'w' || e.key === 'W') firstPerson.moveForward = false;
            if (e.key === 's' || e.key === 'S') firstPerson.moveBackward = false;
            if (e.key === 'a' || e.key === 'A') firstPerson.moveLeft = false;
            if (e.key === 'd' || e.key === 'D') firstPerson.moveRight = false;
            if (e.key === 'q' || e.key === 'Q') firstPerson.moveDown = false;
            if (e.key === 'e' || e.key === 'E') firstPerson.moveUp = false;
        }

        let yaw = 0;
        let pitch = 0;
        let ambientLight, directionalLight;
        let allLedWalls = []; // Store all LED wall meshes
        let environmentMeshes = []; // Store environment meshes for brightness control
        let gridHelper = null; // Floor grid

        function onMouseMove(e) {
            if (firstPerson.enabled && document.pointerLockElement === renderer.domElement) {
                const mouseX = e.movementX || 0;
                const mouseY = e.movementY || 0;
                
                yaw -= mouseX * 0.002;
                pitch -= mouseY * 0.002;
                pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
                
                camera.rotation.set(pitch, yaw, 0, 'YXZ');
            }
        }

        function onCanvasClick(e) {
            // Check if clicking for pointer lock (only in first person mode when not measuring)
            if (firstPerson.enabled && !measurementMode && document.pointerLockElement !== renderer.domElement) {
                renderer.domElement.requestPointerLock();
                return;
            }

            // Measurement tool - only active if measurement mode is on
            if (measurementMode && document.pointerLockElement !== renderer.domElement) {
                const rect = renderer.domElement.getBoundingClientRect();
                const mouse = new THREE.Vector2(
                    ((e.clientX - rect.left) / rect.width) * 2 - 1,
                    -((e.clientY - rect.top) / rect.height) * 2 + 1
                );

                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(scene.children, true);

                if (intersects.length > 0) {
                    let point = intersects[0].point.clone();
                    
                    // Snap to grid (1m increments)
                    point.x = Math.round(point.x);
                    point.y = Math.round(point.y);
                    point.z = Math.round(point.z);

                    if (!measurement.pointA) {
                        measurement.pointA = point;
                    } else if (!measurement.pointB) {
                        measurement.pointB = point;
                        createMeasurementLine();
                    } else {
                        clearMeasurement();
                    }
                }
            }
        }

        function createMeasurementLine() {
            const geometry = new THREE.BufferGeometry().setFromPoints([measurement.pointA, measurement.pointB]);
            const material = new THREE.LineBasicMaterial({ color: 0xff0000 });
            const line = new THREE.Line(geometry, material);
            measurement.line = line;
            scene.add(line);

            const distance = measurement.pointA.distanceTo(measurement.pointB);
            const midpoint = new THREE.Vector3()
                .addVectors(measurement.pointA, measurement.pointB)
                .multiplyScalar(0.5);

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            context.fillStyle = '#ff0000';
            context.font = '24px Arial';
            
            let text;
            if (isMetric) {
                text = `${distance.toFixed(2)}m`;
            } else {
                const totalInches = distance * 39.3701;
                const feet = Math.floor(totalInches / 12);
                const inches = (totalInches % 12).toFixed(1);
                text = `${feet}' ${inches}"`;
            }
            context.fillText(text, 10, 40);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.copy(midpoint);
            sprite.scale.set(2, 0.5, 1);
            measurement.label = sprite;
            scene.add(sprite);
        }

        function clearMeasurement() {
            if (measurement.line) scene.remove(measurement.line);
            if (measurement.label) scene.remove(measurement.label);
            measurement.pointA = null;
            measurement.pointB = null;
            measurement.line = null;
            measurement.label = null;
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // First-person movement
            if (firstPerson.enabled) {
                const speed = moveSpeed * delta * 10;
                
                // Create forward and right vectors based on yaw only (no pitch)
                const forward = new THREE.Vector3(
                    -Math.sin(yaw),
                    0,
                    -Math.cos(yaw)
                );
                const right = new THREE.Vector3(
                    Math.cos(yaw),
                    0,
                    -Math.sin(yaw)
                );
                
                if (firstPerson.moveForward) camera.position.addScaledVector(forward, speed);
                if (firstPerson.moveBackward) camera.position.addScaledVector(forward, -speed);
                if (firstPerson.moveLeft) camera.position.addScaledVector(right, -speed);
                if (firstPerson.moveRight) camera.position.addScaledVector(right, speed);
                if (firstPerson.moveUp) camera.position.y += speed;
                if (firstPerson.moveDown) camera.position.y -= speed;
            }

            if (orbitControls) {
                orbitControls.update();
            }

            renderer.render(scene, camera);
        }

        // UI Functions
        function handleVideoUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const validVideoTypes = ['video/mp4', 'video/quicktime'];
            const validImageTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            const isVideo = validVideoTypes.includes(file.type);
            const isImage = validImageTypes.includes(file.type);

            if (!isVideo && !isImage) {
                showError('Unsupported format. Please upload .mp4, .mov, .jpg, .jpeg, or .png files.');
                return;
            }
            hideError();
            document.getElementById('videoName').textContent = file.name;
            document.getElementById('videoName').style.display = 'block';

            const url = URL.createObjectURL(file);

            if (isVideo) {
                // Handle video
                const video = document.createElement('video');
                video.src = url;
                video.loop = true;
                video.muted = true;
                video.play();
                videoElement = video;

                const videoTexture = new THREE.VideoTexture(video);
                videoTexture.rotation = Math.PI;
                videoTexture.center.set(0.5, 0.5);
                
                // Apply video to ALL LED wall meshes
                allLedWalls.forEach((ledWallMesh) => {
                    ledWallMesh.material.map = videoTexture;
                    ledWallMesh.material.emissive = new THREE.Color(0xffffff);
                    ledWallMesh.material.emissiveMap = videoTexture;
                    ledWallMesh.material.emissiveIntensity = 2;
                    ledWallMesh.material.needsUpdate = true;
                });
            } else {
                // Handle image
                const textureLoader = new THREE.TextureLoader();
                textureLoader.load(url, (texture) => {
                    texture.rotation = Math.PI;
                    texture.center.set(0.5, 0.5);
                    
                    // Apply image to ALL LED wall meshes
                    allLedWalls.forEach((ledWallMesh) => {
                        ledWallMesh.material.map = texture;
                        ledWallMesh.material.emissive = new THREE.Color(0xffffff);
                        ledWallMesh.material.emissiveMap = texture;
                        ledWallMesh.material.emissiveIntensity = 2;
                        ledWallMesh.material.needsUpdate = true;
                    });
                });
            }
        }

        function handleModelUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.name.endsWith('.gltf') && !file.name.endsWith('.glb')) {
                showError('Please upload a valid GLTF or GLB file.');
                return;
            }
            hideError();
            document.getElementById('modelName').textContent = file.name;
            document.getElementById('modelName').style.display = 'block';

            const loader = new THREE.GLTFLoader();
            const url = URL.createObjectURL(file);

            loader.load(url, (gltf) => {
                const model = gltf.scene;
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.roughness = 1;
                    }
                });

                // Calculate bounding box to get center and bottom
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const min = box.min;
                
                // Create a group to act as the pivot point (at bottom-center)
                const pivotGroup = new THREE.Group();
                
                // Preserve scale from previous model or use current slider value
                if (uploadedModel) {
                    const oldScale = uploadedModel.scale.x;
                    scene.remove(uploadedModel);
                    pivotGroup.scale.setScalar(oldScale);
                } else {
                    pivotGroup.scale.setScalar(modelScale);
                }

                // Offset the model so its bottom-center is at the group's origin
                // Center it on X and Z, but align bottom to Y=0
                model.position.set(-center.x, -min.y, -center.z);
                
                pivotGroup.add(model);
                uploadedModel = pivotGroup;
                scene.add(pivotGroup);
                
                // Position at LED wall center
                positionModelAtLedWall();
            });
        }

        function updateScale(value) {
            modelScale = parseFloat(value);
            document.getElementById('scaleValue').textContent = modelScale.toFixed(2);
            if (uploadedModel) {
                uploadedModel.scale.setScalar(modelScale);
            }
        }

        function updateSpeed(value) {
            moveSpeed = parseFloat(value);
            document.getElementById('speedValue').textContent = moveSpeed.toFixed(1);
        }

        function updateBrightness(value) {
            sceneBrightness = parseFloat(value);
            document.getElementById('brightnessValue').textContent = sceneBrightness.toFixed(1);
            
            // Update lights
            if (ambientLight) {
                ambientLight.intensity = 0.6 * sceneBrightness;
            }
            if (directionalLight) {
                directionalLight.intensity = 0.4 * sceneBrightness;
            }
            
            // Brighten environment textures
            environmentMeshes.forEach((mesh) => {
                if (mesh.material.color) {
                    // Adjust material color to simulate brightness
                    const brightnessFactor = Math.min(sceneBrightness, 3);
                    mesh.material.color.setRGB(brightnessFactor, brightnessFactor, brightnessFactor);
                    mesh.material.needsUpdate = true;
                }
            });
        }

        function updateFOV(value) {
            const fov = parseFloat(value);
            // Convert FOV to approximate focal length (assuming 35mm sensor width)
            const sensorWidth = 36; // 35mm full frame
            const focalLength = (sensorWidth / 2) / Math.tan((fov * Math.PI / 180) / 2);
            
            document.getElementById('fovValue').textContent = Math.round(focalLength) + 'mm';
            
            if (camera) {
                camera.fov = fov;
                camera.updateProjectionMatrix();
            }
        }

        function toggleUnit() {
            isMetric = !isMetric;
            document.getElementById('unitToggle').textContent = isMetric ? 'Metric (m)' : 'Imperial (ft/in)';
            
            // Update measurement if exists
            if (measurement.pointA && measurement.pointB) {
                clearMeasurement();
            }
        }

        function toggleMeasurement() {
            measurementMode = !measurementMode;
            const btn = document.getElementById('measurementToggle');
            const helpText = document.getElementById('measurementHelp');
            
            if (measurementMode) {
                btn.textContent = 'Deactivate Measurement';
                btn.className = 'btn-danger';
                helpText.style.display = 'block';
                
                // Exit pointer lock to allow clicking
                if (document.pointerLockElement) {
                    document.exitPointerLock();
                }
            } else {
                btn.textContent = 'Activate Measurement';
                btn.className = 'btn-secondary';
                helpText.style.display = 'none';
                clearMeasurement();
            }
        }

        function focusOnObject() {
            if (!uploadedModel) return;

            firstPerson.enabled = false;

            if (orbitControls) {
                orbitControls.dispose();
            }

            orbitControls = new THREE.OrbitControls(camera, renderer.domElement);

            const box = new THREE.Box3().setFromObject(uploadedModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
            cameraZ *= 1.5;

            camera.position.set(center.x + cameraZ, center.y + cameraZ, center.z + cameraZ);
            camera.lookAt(center);
            orbitControls.target.copy(center);
            orbitControls.update();

            document.exitPointerLock();
            
            // Show exit button, hide focus button
            document.getElementById('exitFocusBtn').style.display = 'block';
            document.querySelector('[onclick="focusOnObject()"]').style.display = 'none';
        }

        function exitFocusMode() {
            firstPerson.enabled = true;
            
            if (orbitControls) {
                orbitControls.dispose();
                orbitControls = null;
            }
            
            // Reset camera rotation for WASD mode
            yaw = camera.rotation.y;
            pitch = camera.rotation.x;
            
            // Show focus button, hide exit button
            document.getElementById('exitFocusBtn').style.display = 'none';
            document.querySelector('[onclick="focusOnObject()"]').style.display = 'block';
        }

        function takeScreenshot() {
            if (!renderer) return;
            
            // Render one more frame to ensure it's current
            renderer.render(scene, camera);
            
            // Create download link
            renderer.domElement.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                link.download = `vp-preview-${timestamp}.png`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            });
        }

        function toggleMenu() {
            const panel = document.getElementById('uiPanel');
            const toggle = document.getElementById('menuToggle');
            
            panel.classList.toggle('hidden');
            toggle.classList.toggle('show');
        }

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMsg').style.display = 'none';
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
